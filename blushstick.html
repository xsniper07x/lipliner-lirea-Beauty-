<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blush Stick Store</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
  #products { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
  .product-card { border: 1px solid #ccc; padding: 10px; text-align: center; }
  .product-card img { width: 100%; height: auto; }
  button { padding:5px 10px; cursor:pointer; }

  /* Floating circular cart button */
  #cartButtonContainer {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: none;
    z-index: 1000;
  }

  .floating-cart {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-color: #25d366;
    color: white;
    border: none;
    font-size: 28px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .floating-cart:hover {
    background-color: #128c4a;
  }
</style>
</head>
<body>

<h2 style="text-align:center;">Blush Sticks Collection - $9 each</h2>
<div id="products"></div>

<!-- Floating Go to Cart button -->
<div id="cartButtonContainer">
  <a href="cart.html" style="text-decoration:none;">
    <button class="floating-cart">ðŸ›’</button>
  </a>
</div>

<script>
const products = [
  { name: "Blush Stick #2 Summer Breeze", price: 9, img: "https://raw.githubusercontent.com/xsniper07x/lipliner-lirea-Beauty-/refs/heads/main/images/blush%20stick%20%232summer%20breeze.jfif" },
  { name: "Blush Stick #12 Dusty Rose", price: 9, img: "https://raw.githubusercontent.com/xsniper07x/lipliner-lirea-Beauty-/refs/heads/main/images/blush%20stick%20%2312%20dusty%20rose.jfif" },
  { name: "Blush Stick #11 Raspberry", price: 9, img: "https://raw.githubusercontent.com/xsniper07x/lipliner-lirea-Beauty-/refs/heads/main/images/blush%20stick%20%2311%20raspberry.jfif" },
];

let cart = JSON.parse(localStorage.getItem('cart')) || [];

function renderProducts() {
  const productsDiv = document.getElementById("products");
  productsDiv.innerHTML = "";
  let hasCartItems = false;

  products.forEach((p, index) => {
    let qty = cart.find(item => item.name === p.name)?.qty || 0;
    if(qty > 0) hasCartItems = true;

    productsDiv.innerHTML += `
      <div class="product-card">
        <img src="${p.img}" alt="${p.name}">
        <h4>${p.name}</h4>
        <p>$${p.price}</p>
        <div style="display:flex; justify-content:center; gap:10px; align-items:center;">
          <button onclick="changeQty(${index}, -1)">-</button>
          <span id="qty-${index}">${qty}</span>
          <button onclick="changeQty(${index}, 1)">+</button>
        </div>
      </div>
    `;
  });

  document.getElementById("cartButtonContainer").style.display = hasCartItems ? "block" : "none";
}

function changeQty(index, delta) {
  const product = products[index];
  let cartItem = cart.find(item => item.name === product.name);
  if (!cartItem) {
    if (delta > 0) {
      cart.push({ ...product, qty: 1 });
    }
  } else {
    cartItem.qty += delta;
    if (cartItem.qty <= 0) {
      cart = cart.filter(item => item.name !== product.name);
    }
  }
  localStorage.setItem('cart', JSON.stringify(cart));
  renderProducts();
}

renderProducts();
</script>

</body>
</html>
